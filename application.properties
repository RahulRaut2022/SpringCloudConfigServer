my.app.title = FROM CONFIG SERVER

#provide eureka location
eureka.client.service-url.defaultZone=http://Rahul:8761/eureka

eureka.client.register-with-eureka= true
eureka.client.fetch-registry= true

#Generating InstanceId
eureka.instance.instance-id= ${spring.application.name}:${random.value}

#Activating actuator
management.endpoints.web.exposure.include= *

#Connect with Admin client
spring.boot.admin.client.url= http://Rahul:9999


